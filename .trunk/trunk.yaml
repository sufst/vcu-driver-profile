version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  enabled:
    - prettier@2.7.1
    - gitleaks@8.15.0
    - clang-tidy@14.0.0
    - clang-format@14.0.0
  disabled:
    - git-diff-check
    - markdownlint
  ignore:
    - linters: [ALL]
      paths:
        - build/**
        - lib/**
        - res/**
        - src/comms/lib/**
  compile_commands: json
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
